  image-search-mcp:
    build:
      context: .
      dockerfile: Dockerfile.image_search
    container_name: mcp_image_search
    ports:
      - "5002:5002"
    environment:
      - MCP_PORT=5002
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID}
    restart: unless-stopped

