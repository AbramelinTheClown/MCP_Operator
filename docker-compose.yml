# docker-compose.yml
version: '3.8'

services:

  astrology-mcp:
    build:
      context: .
      dockerfile: Dockerfile.astrology
    container_name: mcp_astrology_server # Friendly name
    ports:
      - "5001:5001"
    environment:
      - MCP_PORT=5001
      - DEFAULT_LATITUDE=${DEFAULT_LATITUDE}
      - DEFAULT_LONGITUDE=${DEFAULT_LONGITUDE}
    restart: unless-stopped

