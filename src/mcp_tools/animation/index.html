<head>
<title>Stacking Images</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Image Stack Example</h1>

<div class="image-stack-container">
  <img class="stack-image" id="bottom-image" src="path/to/your/background.png" alt="Background Layer (PNG)">

  <img class="stack-image" id="top-image" src="path/to/your/overlay.svg" alt="Overlay Layer (SVG)">
</div>

</body>
</html>
